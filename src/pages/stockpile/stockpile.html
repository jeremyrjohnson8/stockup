<ion-header>

  <ion-navbar>
    <ion-title>stockpile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row responsive-sm wrap *ngFor="let product of productArray">
      <div class="details">
        <ion-col> {{product.name}} </ion-col>
        <ion-col> {{product.brand}}</ion-col>
        <ion-col> {{options[product.category]}}</ion-col>
        <ion-col class="decInc" ion-button (click)="increment(res)"> Details</ion-col>
      </div>
    </ion-row>  
  </ion-grid>
 
  <button class="addProduct" ion-button (click)="addProduct()">Push Me</button>
</ion-content>
